services:
    xdmod:
        build:
          context: xdmod
        container_name: xdmod
        hostname: xdmod
        networks:
            - xdmod_default
        shm_size: 2g
        init: true
        ports:
            - 9006:443
            - 7000:7000
        environment:
            XDMOD_REALMS: 'jobs,storage,cloud,resourcespecifications'
            XDMOD_IS_CORE: true
        stdin_open: true
        tty: true
        command: sleep infinity
    mariadb:
      build:
        context: mariadb
      container_name: mariadb
      hostname: mariadb
      networks:
        - xdmod_default
      environment:
        MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: true
      ports:
        - "3306:3306"
    playwright:
        image:  mcr.microsoft.com/playwright:v1.56.1-jammy
        hostname: playwright
        container_name: playwright
        networks:
            - xdmod_default
        stdin_open: true
        tty: true
        ipc: host
        links:
            - xdmod
        depends_on:
            - xdmod
        environment:
            BASE_URL: https://xdmod
            XDMOD_REALMS: 'jobs,storage,cloud,resourcespecifications'
        command: sleep infinity
networks:
  xdmod_default:
